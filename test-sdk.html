<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auth0 SDK Smoke Test</title>
  <!-- Load ONLY the SDK -->
  <script>
  (function loadAuth0SDK() {
    const urls = [
      "https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js",
      "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.js",
      "/vendor/auth0/auth0-spa-js.production.js"
    ];
    function next(i) {
      if (i >= urls.length) {
        document.getElementById('out').textContent += "\nAll SDK sources failed";
        return;
      }
      const s = document.createElement("script");
      s.src = urls[i];
      s.onload = () => {
        document.getElementById('out').textContent += "\nLoaded from " + urls[i] +
          " â†’ typeof createAuth0Client = " + (typeof window.createAuth0Client);
      };
      s.onerror = () => {
        document.getElementById('out').textContent += "\nFailed " + urls[i];
        next(i + 1);
      };
      document.head.appendChild(s);
    }
    next(0);
  })();
</script>

</body>
</html>
