<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 1) Load the SDK first. No defer. -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    button { padding: .6rem 1rem; font-size: 1rem; margin-right: .5rem; }
    pre { background: #f6f8fa; padding: 10px; overflow: auto; }
    .row { margin: 10px 0; }
    .ok { color: #0a0; } .bad { color: #a00; }
  </style>
</head>
<body>
  <h1>Auth0 Login (Debug)</h1>

  <div class="row"><strong>Status:</strong> <span id="status">Loading…</span></div>
  <div class="row">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>

  <h3>Info</h3>
  <div class="row">SDK loaded: <span id="sdk" class="bad">no</span></div>
  <div class="row">Authenticated: <span id="authed">unknown</span></div>

  <div class="row"><button id="showClaimsBtn">Show Access Token Claims</button></div>
  <pre id="claims" hidden></pre>

 <!-- Load SDK first, no defer -->
<script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>

<script>
  // put your real values here
  const AUTH0_DOMAIN   = "YOUR_TENANT.us.auth0.com";
  const AUTH0_CLIENTID = "YOUR_CLIENT_ID";
  const AUTH0_AUDIENCE = "https://calendar.yourgoalplanner.com/api";

  let auth0Client;

  async function init() {
    if (typeof createAuth0Client !== "function") {
      console.error("SDK not ready");
      document.getElementById("status").textContent = "SDK not ready";
      return;
    }

    auth0Client = await createAuth0Client({
      domain: AUTH0_DOMAIN,
      clientId: AUTH0_CLIENTID,
      authorizationParams: {
        audience: AUTH0_AUDIENCE,
        redirect_uri: window.location.origin + "/login.html"
      }
    });

    if (location.search.includes("code=") || location.search.includes("state=")) {
      await auth0Client.handleRedirectCallback();
      history.replaceState({}, document.title, "/login.html");
    }

    const authed = await auth0Client.isAuthenticated();
    document.getElementById("status").textContent = authed ? "You are logged in." : "You are logged out.";
    document.getElementById("loginBtn").style.display  = authed ? "none" : "";
    document.getElementById("logoutBtn").style.display = authed ? "" : "none";
  }

  // ✅ wait for full page load so SDK is guaranteed present
  window.addEventListener('load', init);

  // Buttons
  window.addEventListener('load', () => {
    document.getElementById("loginBtn").addEventListener("click", () => auth0Client?.loginWithRedirect());
    document.getElementById("logoutBtn").addEventListener("click", () => auth0Client?.logout({
      logoutParams: { returnTo: window.location.origin + "/login.html" }
    }));
  });
</script>

</body>
</html>
