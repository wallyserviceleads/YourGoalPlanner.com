<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Load Auth0 SPA SDK FIRST. Use defer + onload guard -->
  <script
    src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"
    defer
    onload="window.__auth0Loaded = true"
    onerror="console.error('Auth0 SDK failed to load')"
  ></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
    #status { margin: 1rem 0; }
    button { padding: .6rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <div id="status">Loading…</div>
  <button id="loginBtn" style="display:none">Login</button>
  <button id="logoutBtn" style="display:none">Logout</button>

  <script>
    // ⬇️ REPLACE THESE THREE
    const AUTH0_DOMAIN   = "YOUR_TENANT.us.auth0.com";
    const AUTH0_CLIENTID = "YOUR_AUTH0_CLIENT_ID";
    const AUTH0_AUDIENCE = "https://calendar.yourgoalplanner.com/api";

    let auth0Client;

    // Wait until the SDK script has actually loaded
    async function waitForSdk() {
      const started = Date.now();
      while (!window.__auth0Loaded || typeof window.createAuth0Client !== "function") {
        if (Date.now() - started > 8000) throw new Error("Auth0 SDK did not load");
        await new Promise(r => setTimeout(r, 100));
      }
    }

    async function init() {
      try {
        await waitForSdk();

        auth0Client = await createAuth0Client({
          domain: dev-74ja1cuagr1s3c2c.us.auth0.com,
          clientId: KvD2HPQsxFeOFIezMtdaAFlFtqBQST8m
,
          authorizationParams: {
            audience: https://calendar.yourgoalplanner.com/api,
            redirect_uri: window.location.origin + "/login.html"
          }
        });

        // Complete the Auth0 redirect back to /login.html
        if (location.search.includes("code=") || location.search.includes("state=")) {
          await auth0Client.handleRedirectCallback();
          history.replaceState({}, document.title, "/login.html");
        }

        const authed = await auth0Client.isAuthenticated();
        document.getElementById("status").textContent = authed ? "You are logged in." : "You are logged out.";
        document.getElementById("loginBtn").style.display  = authed ? "none" : "";
        document.getElementById("logoutBtn").style.display = authed ? "" : "none";

        if (authed) {
          // (Optional) test token, then go to your app
          // const token = await auth0Client.getTokenSilently();
          // console.log("token starts:", token.slice(0, 18));
          window.location.href = "/index.html";
        }
      } catch (e) {
        console.error("Auth0 init error:", e);
        document.getElementById("status").textContent = "Login init error. See console.";
      }
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      if (!auth0Client) { console.error("Auth0 not ready"); return; }
      auth0Client.loginWithRedirect();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      if (!auth0Client) { console.error("Auth0 not ready"); return; }
      auth0Client.logout({ logoutParams: { returnTo: window.location.origin + "/login.html" } });
    });

    init();
  </script>
</body>
</html>
