<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Tracking Calendar</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml"/>
  <script defer src="config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="https://storage.googleapis.com/msgsndr/Ns5udtFt7geePYNHnaM7/media/689f2b28bccb296f83f4c628.png" alt="Brand" class="logo"/>
      <div class="titles">
        <h1>Goal Tracking Calendar</h1>
        <div id="goalSummary" class="goal-summary">—</div>
      </div>
    </div>
    <div class="controls">
      <button id="settingsBtn" class="icon-btn" title="Settings" aria-label="Settings">⚙️</button>
    </div>
  </header>

  <section class="kpis">
    <div class="kpi"><div class="kpi-label">Daily Target</div><div id="kpiDaily" class="kpi-value">—</div></div>
    <div class="kpi"><div class="kpi-label">Weekly Target</div><div id="kpiWeekly" class="kpi-value">—</div></div>
    <div class="kpi"><div class="kpi-label">Monthly Target</div><div id="kpiMonthly" class="kpi-value">—</div></div>
    <div class="kpi"><div class="kpi-label">Quarterly Target</div><div id="kpiQuarterly" class="kpi-value">—</div></div>
    <div class="kpi"><div class="kpi-label">Range Progress</div><div id="kpiYTD" class="kpi-value">—</div></div>
  </section>

  <section class="nav">
    <button id="prevMonth">◀</button>
    <h2 id="monthLabel">Month YYYY</h2>
    <button id="nextMonth">▶</button>
  </section>

  <section class="calendar">
    <div class="calendar-grid" id="calendarGrid"></div>
  </section>

  <footer class="legend">
    <div><span class="pill goal"></span> Goal pace</div>
    <div class="right">Local data</div>
  </footer>

  <!-- Settings Modal -->
  <dialog id="settingsModal">
    <form method="dialog" class="settings-form">
      <header class="settings-header">
        <h3>Settings</h3>
        <button id="closeSettings" class="icon-btn" aria-label="Close" title="Close" value="cancel">✕</button>
      </header>

      <section class="settings-section">
        <h4>Goal</h4>
        <div class="grid-2">
          <label>Goal name
            <input id="goalName" type="text" placeholder="Yearly sales"/>
          </label>
          <label>Goal amount ($)
            <input id="goalAmount" type="number" min="0" step="100" placeholder="500000"/>
          </label>
          <label>Start date
            <input id="goalStart" type="date"/>
          </label>
          <label>End date
            <input id="goalEnd" type="date"/>
          </label>
        </div>
      </section>

      <section class="settings-section">
        <h4>Working days</h4>
        <div class="weekday-toggles">
          <label><input type="checkbox" data-wd="0"> Sun</label>
          <label><input type="checkbox" data-wd="1" checked> Mon</label>
          <label><input type="checkbox" data-wd="2" checked> Tue</label>
          <label><input type="checkbox" data-wd="3" checked> Wed</label>
          <label><input type="checkbox" data-wd="4" checked> Thu</label>
          <label><input type="checkbox" data-wd="5" checked> Fri</label>
          <label><input type="checkbox" data-wd="6" checked> Sat</label>
        </div>
      </section>

      <section class="settings-section">
        <h4>Appearance</h4>
        <label class="switch-row">
          <input type="checkbox" id="themeToggle">
          <span>Light theme</span>
        </label>
      </section>

      <section class="settings-section">
        <h4>Data</h4>
        <div class="data-actions">
          <button type="button" id="resetBtn">Reset All</button>
        </div>
      </section>
      
<dialog id="entryModal" class="modal">
  <form method="dialog" id="entryForm" class="modal-inner">
    <h3 id="entryTitle">Add entry</h3>
    <div class="row">
      <label for="entryLabel">Label</label>
      <input id="entryLabel" type="text" placeholder="Sale" />
    </div>
    <div class="row">
      <label for="entryAmount">Amount</label>
      <input id="entryAmount" inputmode="decimal" pattern="[0-9.\-]*" placeholder="0.00" />
    </div>
    <menu class="actions">
      <button value="cancel" type="reset">Cancel</button>
      <button value="save" id="entrySave" type="submit">Save</button>
    </menu>
  </form>
</dialog>
      
      <footer class="settings-footer">
        <button value="cancel">Cancel</button>
        <button id="saveSettings" value="default">Save</button>
      </footer>
    </form>
  </dialog>
</body>
</html>
